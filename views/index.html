<!DOCTYPE html>
<html lang="en">
<head>
    <%- include head.html %>
    <title>无线门禁系统主页</title>
</head>
    <body>
        <div id="wrapper">
            <!-- 导航 -->
            <%- include nav.html %>

            <!-- 设备列表 -->
            <div id="page-wrapper">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">基站状态</h1>
                    </div>
                </div>

                <div class="panel panel-default">
                    <div class="panel-heading">
                        基站状态
                    </div>
                    <div class="panel-body">
                        <table data-toggle="table"
                               data-url="/home/baseTable"
                               data-cache="false"
                               data-height="526"
                               data-row-style="baseRowStyle"
                               data-sort-order="desc"
                               data-show-columns="true"
                               data-click-to-select="true"
                               data-single-select="true"
                               data-show-refresh="true"
                               data-show-toggle="true"
                               data-select-item-name="toolbar1"
                               data-toolbar="#custom-toolbar"
                               data-pagination="true"
                               data-page-list="[10, 20, 50, 100, 200]">
                            <thead>
                            <tr>
                                <th data-field="state" data-checkbox="true"></th>
                                <th data-field="baseIP" data-align="center">IP地址</th>
                                <th data-field="location" data-align="center">地理位置</th>
                                <th data-field="status" data-align="center" data-sortable="true">连接状态</th>
                                <th data-field="onTime" data-align="center">连接时间</th>
                                <th data-field="offTime" data-align="center">断开时间</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- js文件 -->
        <%- include script.html %>

        <!-- socket.io长连接 -->
        <script>
            (function(){    //需要注意块级作用域,防止命名冲突
                var index = io.connect('http://localhost:3000/index');
                index.on('message', function (data) {
                    console.log(data);
                });
            })();
        </script>

    </body>
</html>
