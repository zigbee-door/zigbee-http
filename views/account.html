<!DOCTYPE html>
<html lang="en">
<head>
    <%- include head.html %>
    <!-- Bootstrap-table -->
    <link rel="stylesheet" href="/lib/bootstrap-table/bootstrap-table.min.css">
    <!-- doorList -->
    <link rel="stylesheet" href="/css/doorList.css">
    <title>无线门禁系统账号管理</title>
</head>
<body>
<div id="wrapper" class="doorList" ng-app="webapp" ng-controller="accountController">
    <!-- 导航 -->
    <%- include nav.html %>

    <!-- 设备列表 -->
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">账号管理</h1>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                账号注册
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <form role="form" class="login-form" ng-submit="accountRegister()">
                                    <div class="form-group">
                                        <label for="loginAccount">用户名</label>
                                        <input ng-focus=accountClearAlert() ng-model="accountForm.username" type="text" class="form-control" id="loginAccount" pattern="^[0-9a-zA-Z\u4e00-\u9fa5]{2,15}$" maxlength="16" placeholder="" aria-describedby="sizing-addon1" autocomplete="off" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="loginPassword">密码</label>
                                        <input ng-focus=accountClearAlert() ng-model="accountForm.password" type="password" class="form-control"  id="loginPassword" pattern="^[0-9a-zA-Z]{4,15}$" maxlength="16" placeholder="" aria-describedby="sizing-addon1" autocomplete="off" required>
                                    </div>
                                    <div class="{{accountAlertClass}}" role="alert">
                                        <p><i class="fa fa-angle-right fa-fw fa-lg"></i><span ng-bind="accountAlertMsg"></span></p>
                                    </div>
                                    <button type="submit" class="btn btn-success">注册账号</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="panel panel-default">
                            <!-- Default panel contents -->
                            <div class="panel-body">
                                <h3>注意事项</h3>
                            </div>
                            <!-- List group -->
                            <ul class="list-group">
                                <li class="list-group-item">用户名必须是2-15以内的中文、英文或者数字<i class="fa fa-check-circle fa-fw fa-lg"></i></li>
                                <li class="list-group-item">密码必须是4-15以内的英文和数字<i class="fa fa-check-circle fa-fw fa-lg"></i></li>
                                <li class="list-group-item">用户名和密码不要有空格等非法字符<i class="fa fa-check-circle fa-fw fa-lg"></i></li>
                                <li class="list-group-item">管理员账号才有权限注册账号<i class="fa fa-check-circle fa-fw fa-lg"></i></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- js文件 -->
<%- include script.html %>
<!--angularJS -->
<script src="/lib/angular/angular.min.js"></script>
<!--own angularjs-->
<script src="/js/angular/webapp.js"></script>
<script src="/js/angular/services/account.service.js"></script>
<script src="/js/angular/controllers/account.controller.js"></script>

</body>
</html>
