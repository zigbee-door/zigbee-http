    <title>无线门禁系统登陆页</title>
</head>
    <body>
        <div class="container login">
            <div class="row">
                <h1>无线门禁系统</h1>
                <div class="col-md-4 col-sm-6 col-lg-4 col-xs-10 col-md-offset-4 col-sm-offset-3 col-xs-offset-1 col-lg-offset-4 center">
                    <div class="login-pannel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">登录</h3>
                        </div>
                        <div class="panel-body">
                            <form role="form" class="login-form" action='/login' method="post">
                                <fieldset>
                                    <div class="form-group">
                                        <input type="text"  name="username" class="form-control" pattern="^[0-9a-zA-Z\u4e00-\u9fa5]{2,15}$" maxlength="16" placeholder="用户名" aria-describedby="sizing-addon1" autocomplete="on" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="password"  name="password" class="form-control" pattern="^[0-9a-zA-Z]{4,15}$" maxlength="16" placeholder="密 码" aria-describedby="sizing-addon1" autocomplete="on" required>
                                    </div>
                                    <div class="form-group">
                                        <div class="login">
                                            <button type="submit" class="btn btn-lg btn-primary btn-block">登 陆</button>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="clear">
                                            <button type="reset" class="btn btn-lg btn-warning btn-block">重 置</button>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
