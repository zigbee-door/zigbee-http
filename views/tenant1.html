<!DOCTYPE html>
<html lang="en">
<head>
    <%- include head.html %>
    <!-- Bootstrap-table -->
    <link rel="stylesheet" href="/lib/bootstrap-table/bootstrap-table.min.css">
    <title>无线门禁系统租户设置</title>
</head>
<body>
<div id="wrapper">
    <!-- 导航 -->
    <%- include nav.html %>

    <!-- 设备列表 -->
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">租户办理</h1>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                租户设置
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <form role="form" class="form-inline" ng-submit="accountRegister()">
                                    <div class="col-sm-12">
                                        <div class="form-group col-sm-4">
                                            <label style="margin-left: -20px" for="loginAccount">租户姓名</label>
                                            <input  style="width: 260px; margin-left: -20px" type="text" class="form-control" id="loginAccount" pattern="^[0-9a-zA-Z\u4e00-\u9fa5]{2,15}$" maxlength="16" placeholder="" aria-describedby="sizing-addon1" autocomplete="off" required>
                                        </div>
                                        <div class="form-group  col-sm-4">
                                            <label style="margin-left: -20px"  for="loginAccount">联系电话</label>
                                            <input   type="text" style="width: 260px; margin-left: -20px"  class="form-control" id="loginAccount" pattern="^[0-9a-zA-Z\u4e00-\u9fa5]{2,15}$" maxlength="11" placeholder="" aria-describedby="sizing-addon1" autocomplete="off" required>
                                        </div>
                                        <div class="form-group  col-sm-4">
                                            <label style="margin-left: -20px"  for="loginAccount">家庭住址</label>
                                            <input type="text" style="width: 260px; margin-left: -20px" type="text" class="form-control" id="loginAccount" pattern="^[0-9a-zA-Z\u4e00-\u9fa5]{2,15}$" maxlength="18" placeholder="" aria-describedby="sizing-addon1" autocomplete="off" required>
                                        </div>
                                    </div>
                                    <div class="col-sm-12" style="margin-top: 10px">
                                        <div class="form-group  col-sm-4">
                                            <label style="margin-left: -20px" for="loginAccount">身份证号</label>
                                            <input  style="width: 260px; margin-left: -20px"  type="text" class="form-control" id="loginAccount" pattern="^[0-9a-zA-Z\u4e00-\u9fa5]{2,15}$" maxlength="18" placeholder="" aria-describedby="sizing-addon1" autocomplete="off" required>
                                        </div>
                                        <div class="form-group  col-sm-4">
                                            <label style="margin-left: -20px" for="loginAccount">读卡卡号</label>
                                            <input  style="width: 260px; margin-left: -20px"  type="text" class="form-control" id="loginAccount" pattern="^[0-9a-zA-Z\u4e00-\u9fa5]{2,15}$" maxlength="18" placeholder="" aria-describedby="sizing-addon1" autocomplete="off" required>
                                        </div>
                                        <div class="form-group  col-sm-4">
                                            <label style="margin-left: -20px" for="loginAccount">入住房间</label>
                                            <select  style="width: 260px; margin-left: -20px"  id="selectBaseIP" class="form-control text-center">
                                                <option value=""></option>
                                                <option value="503">503</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="col-sm-12" style="margin-top: 10px">
                                        <div class="form-group  col-sm-4">
                                            <label for="loginAccount">入住时间</label>
                                            <input style="width: 260px; margin-left: -20px"  type="datetime-local" class="form-control" id="loginAccount" pattern="^[0-9a-zA-Z\u4e00-\u9fa5]{2,15}$" maxlength="18" placeholder="" aria-describedby="sizing-addon1" autocomplete="off" required>
                                        </div>
                                        <div class="form-group  col-sm-4">
                                            <label for="loginAccount">到期时间</label>
                                            <input style="width: 260px; margin-left: -20px"  type="datetime-local" class="form-control" id="loginAccount" pattern="^[0-9a-zA-Z\u4e00-\u9fa5]{2,15}$" maxlength="18" placeholder="" aria-describedby="sizing-addon1" autocomplete="off" required>
                                        </div>
                                        <div class="form-group  col-sm-4">
                                            <button type="submit" class="btn  btn-success">授权办理</button>
                                            <button type="button" class="btn   btn-warning" data-dismiss="modal">清空数据</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div id="custom-toolbar">
                                    <div class="form-inline">

                                    </div>
                                </div>
                                <table id="doorListTable"
                                       data-url="/tenant/list"
                                       data-toggle="table"
                                       data-cache="false"
                                       data-height="526"
                                       data-row-style="doorListRowStyle"
                                       data-sort-order="desc"
                                       data-show-columns="true"
                                       data-click-to-select="true"
                                       data-single-select="true"
                                       data-show-refresh="true"
                                       data-search="true"
                                       data-show-toggle="true"
                                       data-select-item-name="toolbar1"
                                       data-toolbar="#custom-toolbar"
                                       data-pagination="true"
                                       data-page-list="[10, 20, 50, 100, 200]">
                                    <thead>
                                    <tr>
                                        <th data-field="state" data-checkbox="true"></th>
                                        <th data-field="name" data-align="center">姓名</th>
                                        <th data-field="phone" data-align="center">电话</th>
                                        <th data-field="addr" data-align="center">地址</th>
                                        <th data-field="id" data-align="center">身份证号</th>
                                        <th data-field="cardId" data-align="center">卡号</th>
                                        <th data-field="doorId" data-align="center">房间号</th>
                                        <th data-field="startTime" data-align="center">入住时间</th>
                                        <th data-field="endTime" data-align="center">到期时间</th>
                                        <th data-field="openDoorOper" data-formatter="modifyFormatter" data-events="openDoorOperEvents" data-align="center">修改</th>
                                        <th data-field="openDoorOper" data-formatter="logoutFormatter" data-events="openDoorOperEvents" data-align="center">注销</th>
                                        <th data-field="openDoorOper" data-formatter="stopFormatter" data-events="openDoorOperEvents" data-align="center">挂失</th>
                                    </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- js文件 -->
<%- include script.html %>

<!-- bootstrap-table -->
<script>

    //基站设置
    function modifyFormatter(value, row, index) {
        return [
            '<a class="edit ml10" href="javascript:void(0)" title="设置">',
            '<i class="fa fa-cog fa-fw fa-lg"></i>',
            '</a>'
        ].join('');
    }

    //基站设置
    function logoutFormatter(value, row, index) {
        return [
            '<a class="edit ml10" href="javascript:void(0)" title="设置">',
            '<i class="fa fa-cog fa-fw fa-lg"></i>',
            '</a>'
        ].join('');
    }

    //基站设置
    function stopFormatter(value, row, index) {
        return [
            '<a class="edit ml10" href="javascript:void(0)" title="设置">',
            '<i class="fa fa-cog fa-fw fa-lg"></i>',
            '</a>'
        ].join('');
    }


</script>



</body>
</html>
